        url: https://raw.githubusercontent.com/Slookeur/Atomes-flatpak-build/main/atomes-1.1.2.tar.gz
        sha256: "cc106388454051bfdecd91a216e56eee99472ce25eb87ae6253dbe657a0cfc54"
